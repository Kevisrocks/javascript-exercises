<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Logica de programação com Javascript</h1>

    <script>

        var n = prompt("digite um número");
        n = parseInt(n);

       switch(n){
           case 1:
               alert("boa escolha");
               break;
           case 2 :
               alert('legal');
               break;
           case 3:
               alert('caraca')
               break;
           default:
               alert('escolha de 1 a 3')     
       }
    </script>
</body>
