<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Logica de programação com Javascript</h1>

    <script>
        var n1 = prompt('digite um numero');
        n1 = parseFloat(n1);

        var n2 = parseFloat(prompt('digite outro numero'));

        var media = (n1 + n2) / 2;

        alert(media > 5);

        if(media > 5){
            alert('Parabéns, voce foi aprovado');
        }else{
            alert('Desculpe, não foi dessa vez');
        }

        
       
    </script>


</body>
</html>
