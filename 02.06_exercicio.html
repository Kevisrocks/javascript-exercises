<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Logica de programação com Javascript</h1>

    <script>
       var n1 = parseFloat(prompt("digite sua nota"));

       var n2 = parseFloat(prompt("digite sua outra nota"));

       var media = (n1 + n2) / 2;

       if(n1 === 0 || n2 === 0 || media <=5){
           alert("Desculpe, não foi dessa vez...")
       } else{
           alert("Parabéns, voce foi aprovado!")
       }
       
    </script>
</body>
