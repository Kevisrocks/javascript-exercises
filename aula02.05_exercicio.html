<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta  charset="utf-8"/>
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <script>
            
            //fazer jogador1 digitar um numero
            var nJogador1 = parseInt(prompt("Jogador 1 - digite um numero"));
                        
            //fazer jogador2 digitar outro numero
            var nJogador2 = parseInt(prompt("Jogador 2 - digite um numero"));
            
            //se forem iguais, mostrar mensagem 'empate'
            if(nJogador1 === nJogador2){
                alert("voces empataram");
                //sortear um numero entre 0 e 1
            } else{
                var nSorteado = parseInt(Math.random() * 2);
            }

            if( nSorteado === 0 && nJogador1 < nJogador2){
                alert("Jogador 1 venceu!");
            } else{
                alert("Jogador 2 venceu!");
            }
            

        </script>
    </body>
</html>
